<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>David Morin - Light Waves</title>
    <meta name="description" content="David Morin - Electronic Music Producer & Visual Artist">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow-x: hidden;
            overflow-y: scroll;
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            position: relative;
        }

        /* Scroll container for parallax */
        .scroll-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 2500px; /* Create scrollable area */
            pointer-events: none;
        }

        /* Viewport container */
        .viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background layers - parallax enabled */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .bg-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
            will-change: transform;
            transform: translate(-50%, -50%) scale(1);
        }

        .bg-layer-11 {
            z-index: 1;
            width: max(100vw, 100vh);
            height: max(100vw, 100vh);
            max-width: none;
            max-height: none;
            object-fit: cover;
        }

        .bg-layer-1 {
            z-index: 3;
        }

        .bg-layer-8 {
            position: fixed;
            bottom: -20%;
            left: 50%;
            transform: translateX(-50%) scale(0.75);
            transform-origin: center bottom;
            width: auto;
            max-width: 90%;
            height: auto;
            z-index: 5;
            will-change: transform;
        }

        /* Info Panel */
        .info-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 90vw;
            max-width: 500px;
            max-height: 500px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .spinning-lp {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .info-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 85%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1.5rem 1rem;
            color: #0ff;
            text-align: center;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .links-section {
            margin: 0.3rem 0;
        }

        .links-section h3 {
            font-size: 0.6rem;
            color: #000;
            letter-spacing: 0.15em;
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            background: linear-gradient(135deg, #0f0 0%, #0ff 100%);
            padding: 0.2rem 0.8rem;
            display: inline-block;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
            font-weight: 900;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5),
                        0 0 15px rgba(0, 255, 255, 0.3),
                        inset 0 0 5px rgba(255, 255, 255, 0.2);
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            justify-content: center;
        }

        .link-button {
            padding: 0.3rem 0.6rem;
            background: linear-gradient(135deg, #0f0 0%, #0ff 100%);
            color: #000;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.55rem;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.4),
                        0 0 15px rgba(0, 255, 255, 0.2),
                        inset 0 0 5px rgba(255, 255, 255, 0.15);
        }

        .link-button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.7),
                        0 0 50px rgba(0, 255, 255, 0.5),
                        inset 0 0 20px rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #0f0 0%, #fff 50%, #0ff 100%);
        }

        .store-button {
            margin-top: 0.3rem;
            font-size: 0.7rem;
            padding: 0.4rem 1rem;
            letter-spacing: 0.1em;
        }

        @media (max-width: 768px) {
            .links-section h3 {
                font-size: 0.5rem;
                padding: 0.15rem 0.5rem;
                margin-bottom: 0.2rem;
            }

            .link-button {
                font-size: 0.45rem;
                padding: 0.2rem 0.4rem;
            }

            .store-button {
                font-size: 0.6rem;
                padding: 0.3rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Scroll container to enable scrolling -->
    <div class="scroll-container"></div>

    <div class="background">
        <img src="HERO/lghtwvs 11.JPG" alt="Background" class="bg-layer bg-layer-11">
        <img src="HERO/lghtwvs 1.png" alt="Base layer" class="bg-layer bg-layer-1">
        <img src="HERO/lghtwvs 8.png" alt="Figure" class="bg-layer-8">
    </div>

    <div class="info-panel">
        <img src="INFO/LGHTWVS LP.png" alt="Spinning LP" class="spinning-lp">
        <div class="info-content">
            <!-- Music Links -->
            <div class="links-section">
                <h3>MUSIC</h3>
                <div class="links">
                    <a href="https://open.spotify.com/artist/24kIGBNAXpwruRnnYjfN2p" target="_blank" class="link-button">Spotify</a>
                    <a href="https://music.apple.com/es/artist/david-morin/1032026254" target="_blank" class="link-button">Apple Music</a>
                    <a href="https://soundcloud.com/davidmorinmusic" target="_blank" class="link-button">SoundCloud</a>
                    <a href="https://davidmorinmusic.bandcamp.com" target="_blank" class="link-button">Bandcamp</a>
                </div>
            </div>

            <!-- Social Links -->
            <div class="links-section">
                <h3>SOCIALS</h3>
                <div class="links">
                    <a href="https://instagram.com/davidmorinmusic" target="_blank" class="link-button">Instagram</a>
                    <a href="https://twitter.com/davidmorinmusic" target="_blank" class="link-button">Twitter</a>
                    <a href="https://youtube.com/@davidmorinmusic" target="_blank" class="link-button">YouTube</a>
                    <a href="https://tiktok.com/@davidmorinmusic" target="_blank" class="link-button">TikTok</a>
                </div>
            </div>

            <!-- Press Links -->
            <div class="links-section">
                <h3>PRESS</h3>
                <div class="links">
                    <a href="mailto:info@davidmorinmusic.com" class="link-button">Press Contact</a>
                    <a href="https://linktr.ee/davidmorin" target="_blank" class="link-button">Press Kit</a>
                    <a href="mailto:davidmorinmusic@gmail.com" class="link-button">Email</a>
                </div>
            </div>

            <a href="store.html" class="link-button store-button">LGHTWVS STORE</a>
        </div>
    </div>

    <script>
        // Simple CSS-based parallax for in-app browsers
        (function() {
            const scrollHeight = 2500;
            const minZoom = 1;
            const maxZoom = 2.5;

            const layer11 = document.querySelector('.bg-layer-11');
            const layer1 = document.querySelector('.bg-layer-1');
            const layer8 = document.querySelector('.bg-layer-8');
            const infoPanel = document.querySelector('.info-panel');

            function updateParallax() {
                const scrollY = window.scrollY;
                const scrollProgress = Math.min(1, scrollY / scrollHeight);

                // Calculate zoom (1x to 2.5x)
                const baseZoom = minZoom + (scrollProgress * (maxZoom - minZoom));

                // Layer 11 (background) - slowest zoom
                const zoom11 = 1 + ((baseZoom - 1) * 1.8);
                layer11.style.transform = `translate(-50%, -50%) scale(${zoom11})`;

                // Layer 1 (base) - medium zoom
                const zoom1 = 1 + ((baseZoom - 1) * 0.5);
                layer1.style.transform = `translate(-50%, -50%) scale(${zoom1})`;

                // Layer 8 (figure) - zooms with parallax
                const zoom8 = 1 + ((baseZoom - 1) * 1.4);
                const scale8 = zoom8 * 0.75;
                layer8.style.transform = `translateX(-50%) scale(${scale8})`;

                // Show info panel after 30% scroll
                if (scrollProgress > 0.30) {
                    infoPanel.style.opacity = '1';
                    infoPanel.style.pointerEvents = 'auto';
                } else {
                    infoPanel.style.opacity = '0';
                    infoPanel.style.pointerEvents = 'none';
                }
            }

            // Throttle scroll updates for performance
            let ticking = false;
            window.addEventListener('scroll', function() {
                if (!ticking) {
                    window.requestAnimationFrame(function() {
                        updateParallax();
                        ticking = false;
                    });
                    ticking = true;
                }
            }, { passive: true });

            // Initial update
            updateParallax();
        })();
    </script>
</body>
</html>
