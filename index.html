<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Morin - Light Waves</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Scroll container to enable scrolling -->
    <div class="scroll-container"></div>

    <!-- Viewport - all images zoom together here -->
    <div class="viewport" id="viewport">
        <!-- All HERO images stacked - each with different speed (data-speed) -->
        <img src="HERO/lghtwvs 1.png" alt="Layer 1" class="hero-layer" data-speed="0.5">
        <img src="HERO/lghtwvs 2 Background Removed.png" alt="Layer 2" class="hero-layer" data-speed="0.7">
        <img src="HERO/lghtwvs 3 Background Removed.png" alt="Layer 3" class="hero-layer" data-speed="0.9">
        <img src="HERO/lghtwvs 4 Background Removed.png" alt="Layer 4" class="hero-layer" data-speed="1.1">
        <img src="HERO/lghtwvs 5 Background Removed.png" alt="Layer 5" class="hero-layer" data-speed="1.3">
        <img src="HERO/lghtwvs 9 Background Removed.png" alt="Layer 6" class="hero-layer" data-speed="1.5">
        <img src="HERO/lghtwvs 10 Background Removed.png" alt="Layer 7" class="hero-layer" data-speed="1.7">
        <img src="HERO/lghtwvs 11 Background Removed.png" alt="Layer 8" class="hero-layer" data-speed="1.9">
    </div>

    <!-- Overlay text -->
    <div class="overlay" id="overlay">
        <h1>DAVID MORIN</h1>
        <p class="subtitle">LIGHT WAVES</p>
    </div>

    <!-- Debug info -->
    <div class="debug-info" id="debugInfo">
        <div>Scroll: <span id="scrollPos">0</span>px</div>
        <div>Zoom: <span id="zoomLevel">1.00</span>x</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
