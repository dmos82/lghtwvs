<body>
    <!-- Device Detection: Redirect mobile devices to optimized versions -->
    <script>
        (function() {
            const ua = navigator.userAgent;
            const currentPath = window.location.pathname;

            // Detect in-app browsers (Facebook, Instagram, TikTok, Twitter, LinkedIn, Messenger, etc.)
            const isInAppBrowser = /FBAN|FBAV|Instagram|Twitter|Line|Snapchat|TikTok|LinkedIn|WeChat|WhatsApp|Messenger/i.test(ua);

            // Detect Android devices
            const isAndroid = /Android/i.test(ua);
            // Detect iOS devices
            const isIOS = /iPhone|iPad|iPod/i.test(ua);
            // Detect other mobile
            const isOtherMobile = /webOS|BlackBerry|IEMobile|Opera Mini/i.test(ua) || window.innerWidth <= 768;

            // Route to appropriate version
            if (isInAppBrowser && !currentPath.includes('index-simple.html')) {
                // In-app browsers get simple static version (they're too glitchy for canvas)
                window.location.href = 'index-simple.html';
            } else if (isAndroid && !currentPath.includes('index-android.html')) {
                // Android gets optimized version with compressed images
                window.location.href = 'index-android.html';
            } else if (isIOS && !currentPath.includes('index-mobile.html')) {
                // iOS gets full canvas version (works great on iPhone)
                window.location.href = 'index-mobile.html';
            } else if (isOtherMobile && !currentPath.includes('index-mobile.html') && !currentPath.includes('index-android.html')) {
                // Other mobile gets iOS version by default
                window.location.href = 'index-mobile.html';
            }
            // Desktop stays on index.html (DOM version)
        })();
    </script>

    <!-- Scroll container to enable scrolling -->

    <!-- Viewport - all images zoom together here -->
    <div class="viewport" id="viewport" role="img" aria-label="Interactive parallax artwork for Light Waves">
