<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Morin - Light Waves</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Scroll container to enable scrolling -->
    <div class="scroll-container"></div>

    <!-- Viewport - all images zoom together here -->
    <div class="viewport" id="viewport">
        <!-- HERO images stacked - speed increases with image number -->
        <img src="HERO/lghtwvs 11.JPG" alt="Layer 11" class="hero-layer" data-speed="1.8" data-section="hero">
        <img src="HERO/lghtwvs 9.jpg" alt="Layer 9" class="hero-layer" data-speed="1.5" data-section="hero">
        <img src="HERO/lghtwvs 8.png" alt="Layer 8" class="hero-layer" data-speed="1.4" data-section="hero">
        <img src="HERO/lghtwvs 5 .png" alt="Layer 5" class="hero-layer" data-speed="1.0" data-section="hero">
        <img src="HERO/lghtwvs 4.png" alt="Layer 4" class="hero-layer" data-speed="0.9" data-section="hero">
        <img src="HERO/lghtwvs 3 .png" alt="Layer 3" class="hero-layer" data-speed="0.8" data-section="hero">
        <img src="HERO/lghtwvs 2 .png" alt="Layer 2" class="hero-layer" data-speed="0.6" data-section="hero">
        <img src="HERO/lghtwvs 1.png" alt="Layer 1" class="hero-layer" data-speed="0.5" data-section="hero">

        <!-- INFO images stacked in reverse order - speed increases with image number -->
        <img src="INFO/LGHTWVS INFO 7.png" alt="Info 7" class="info-layer" data-speed="1.6" data-section="info">
        <img src="INFO/LGHTWVS INFO 6.png" alt="Info 6" class="info-layer" data-speed="1.4" data-section="info">
        <img src="INFO/LGHTWVS INFO 5.png" alt="Info 5" class="info-layer" data-speed="1.2" data-section="info">
        <img src="INFO/LGHTWVS INFO 4.png" alt="Info 4" class="info-layer" data-speed="1.0" data-section="info">
        <img src="INFO/LGHTWVS INFO 3.png" alt="Info 3" class="info-layer" data-speed="0.9" data-section="info">
        <img src="INFO/LGHTWVS INFO 2.png" alt="Info 2" class="info-layer" data-speed="0.7" data-section="info">
        <img src="INFO/LGHTWVS INFO 1.png" alt="Info 1" class="info-layer" data-speed="0.5" data-section="info">
    </div>

    <!-- Overlay text -->
    <div class="overlay" id="overlay">
        <h1>DAVID MORIN</h1>
        <p class="subtitle">LIGHT WAVES</p>
    </div>

    <!-- Debug info -->
    <div class="debug-info" id="debugInfo">
        <div>Scroll: <span id="scrollPos">0</span>px</div>
        <div>Zoom: <span id="zoomLevel">1.00</span>x</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
